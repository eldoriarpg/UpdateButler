<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Taminoful">
    <meta name="description" content="Eldoria Debug Report ID: {{ reportId }}">

    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="Eldoria Debug Report ID: {{ reportId }}">
    <meta property="og:image" content="{{ favicon }}">
    <meta property="og:url" content="{{ pageUrl }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="theme-color" content="#5A0009">

    <link rel="apple-touch-icon-precomposed" href="{{ favicon }}">
    <link rel="icon" href="{{ favicon }}">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://plugins.eldoria.de/assets/tailwind.css" integrity="sha256-T3/gRwezJ1wS6xek0fWN7QypK67IK/60ABf5o6Jw4vg= sha384-HfQQ6T9jc/Vh+/ZnM1sbbWi2ZmPiaKuo00J1imduylLFq4T84T+H+oQytv3bWWA+ sha512-8mVqzUEufVmRk0AOW9yV+/kM9t2sPUAqjFb3DBXz+i+o+k7SUa76N1P+bNW3RM6ye8wV5BcTqAGrNKlYRsYshg==" crossorigin="anonymous">
<body class="flex flex-col min-h-screen bg-eldoria-background">

<header class="flex justify-center bg-eldoria-header text-white p-8">
    <div class="flex flex-col self-center">
        <h1 class="place-self-center font-semibold text-2xl sm:text-4xl mb-2">{{ title }}</h1>
        <h2 class="place-self-center break-all sm:break-normal">Report ID: {{ reportId }}</h2>
    </div>
</header>

<main class="flex flex-wrap space-y-6 p-0 pt-6 sm:p-6 mb-auto">

    {{ content }}

</main>

<footer class="flex flex-wrap bg-eldoria-header text-white p-8 mt-6">

    <figure class="flex w-full place-content-center md:w-1/3 md:place-content-start" role="figure">
        <a href="https://github.com/EldoriaRPG" target="_blank" rel="nofollow noopener">
            <img class="object-scale-down h-20 w-auto" src="https://eldoria.de/public/GitHub_Logo_White.png" loading="lazy" alt="GitHub Text Logo"/>
        </a>
        <figcaption class="sr-only">GitHub Text Logo</figcaption>
    </figure>

    <figure class="flex w-full place-content-center md:w-1/3 md:justify-center md:place-content-start" role="figure">
        <a href="https://discord.gg/rfRuUge" target="_blank" rel="nofollow noopener">
            <img class="flex self-center h-auto w-auto" src="https://discordapp.com/api/guilds/718502316940066927/embed.png?style=banner2" loading="lazy" alt="Discord Invite Link for Eldoria Plugins"/>
        </a>
        <figcaption class="sr-only">Discord Invite Link for Eldoria Plugins</figcaption>
    </figure>

    <p class="flex w-full place-content-center text-lg mt-2 md:w-1/3 md:justify-end md:self-end md:mt-0">
        By Eldoria <span class="ml-1 mr-1">&#x2764;</span> 2021
    </p>

</footer>
</body>
</html>
